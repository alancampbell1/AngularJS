<!--
	AngularJS lets you create a dropdown list based on items in an array or an object.
	
	This example demonstrates how to create a dropdown when the data source is an object. For this reason, the ng-options attribute has to be typed differently.
-->

<!DOCTYPE html>
<html>


<head>
	<title>AngularJS Services</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<div ng-app="myApp" ng-controller="myCtrl">
	<!--
		In this instance, x represents the key and y represents the value. The selected value will always be the value in the key-value pair.
	-->
	<select ng-model="selectedCar" ng-options="x for (x, y) in cars">
	</select>

	<h2>You have selected {{selectedCar}}</h2>

</div>

<script>
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope){
		$scope.cars = {
			car01: "Toyota",
			car02: "Skoda",
			car03: "Fiat"
		}
	});	
</script>
</body>
</html>
