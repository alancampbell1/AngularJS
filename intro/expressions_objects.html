<!--
	Expressions allow you to create Objects that can be called like
	regular JS objects in {{ }}
-->

<!DOCTYPE html>
<html>
<head>
	<title>AngularJS Expressions</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
	<div ng-app = "" ng-init="person={firstname:'Alan', lastname:'Campbell'}">
		<p>The name is {{ person.lastname }} </p>
	</div>

</body>
</html>
