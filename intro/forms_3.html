<!--
	Forms in AngularJS provides data-binding and validation of input controls.
	Input controls are HTML input elements such as input elements, select elements, button elements and textarea elements.

	Input controls provides data-binding by using the ng-model directive.
	The following example demonstrates how to bind radio buttons to an application using the ng-model directive.
	Radio buttons with the same ng-model can have different values but only the selected one will be used.

	In this instance, the value of var can only be one of dogs, tuts or cars
-->

<!DOCTYPE html>
<html>


<head>
	<title>AngularJS Services</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body ng-app="">
	<form>
		Pick a Topic:
		<input type="radio" ng-model="myVar" value="dogs">Dogs
		<input type="radio" ng-model="myVar" value="tuts">Tutorials
		<input type="radio" ng-model="myVar" value="cars">Cars
	</form>

	<div ng-switch="myVar">
		<div ng-switch-when="dogs">
			<h2>Dogs</h2>
			<p>Welcome Dogs</p>
		</div>
		<div ng-switch-when="tuts">
			<h2>Tutorials</h2>
			<p>Welcome Tutors</p>
		</div>
		<div ng-switch-when="cars">
			<h2>Cars</h2>
			<p>Welcome Cars</p>
		</div>
	</div>
</body>

</script>
</body>
</html>
