<!--
	Filters can be added in AngularJS to format/transform data.
	Examples include:
	- currency: format a number to a currency format
	- date: format a date to a specified format
	- filter: select a subset of items from an array
	- json: format an object to a JSON string

	This example builds on the previous one, specifically using the 'filter' filter and it allows the user to filter the original array based on their entry.
-->

<!DOCTYPE html>
<html>
<head>
	<title>AngularJS Expressions</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<div ng-app="myApp" ng-controller="namesCtrl">

<p>Type a letter in the input field:</p>

<p><input type="text" ng-model="test"></p>

<ul>
	<!-- 'test' comes from 'input' and is used to filter the list down -->
  <li ng-repeat="x in names | filter:test">
    {{ x }}
  </li>
</ul>

</div>

<script>
angular.module('myApp', []).controller('namesCtrl', function($scope) {
    $scope.names = [
        'Alan',
        'Niall',
        'Grace',
        'Martina'
    ];
});
</script>
	
</body>
</html>
