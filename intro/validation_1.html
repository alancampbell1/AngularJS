<!--
	AngularJS can validate input data. This is client-side form validation and AngularJS monitors the state of the form and input fields (input, textare, select) and lets you notify the user about the current state.
	You can use standard HTML5 attributes to validate input or make your own validation functions.

	A common example of this is using HMTL5 attribute 'required'. This specifies that a certain input field must be completed.

	Another example is the HTML type 'email'. This specifies if a value is an email or not.

-->

<!DOCTYPE html>
<html>
<head>
	<title>AngularJS Services</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body ng-app="">
	<p>Try writing something in the input field: </p>
	<form name="myForm">
		<input name="myInput" ng-model="myInput" required>
	</form>

	<p>The input is: </p>
	<!-- We are looking for a specific form, input element and using $valid to check if it is valid or not -->
	<h2>{{ myForm.myInput.$valid }}</h2>

	<form name="myForm2">
		<input type="email" name="myInput2" ng-model="myInput2">
	</form>
	<p>The email is: </p>
	<h2>{{myForm2.myInput2.$valid}}</h2>
</body>

</body>
</html>
