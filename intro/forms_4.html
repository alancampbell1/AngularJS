<!--
	Forms in AngularJS provides data-binding and validation of input controls.
	Input controls are HTML input elements such as input elements, select elements, button elements and textarea elements.

	Input controls provides data-binding by using the ng-model directive.
	The following example demonstrates how to bind select boxes to an application using the ng-model directive.
	The property defined in the ng-model attribute will have the value of the selected option in the selectbox.
	The variable myVar can only have one of three values provided at any one time.
-->

<!DOCTYPE html>
<html>
<head>
	<title>AngularJS Services</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body ng-app="">
	<form>
		Select a Topic:
		<select ng-model="myVar">
			<option value="">
			<option value="dogs">Dogs
			<option value="tuts">Tutorials
			<option value="cars">Cars
		</select>
	</form>

	<div ng-switch="myVar">
		<div ng-switch-when="dogs">
			<h2>Dogs</h2>
			<p>Welcome Dogs</p>
		</div>
		<div ng-switch-when="tuts">
			<h2>Tutorials</h2>
			<p>Welcome Tutors</p>
		</div>
		<div ng-switch-when="cars">
			<h2>Cars</h2>
			<p>Welcome Cars</p>
		</div>
	</div>
</body>

</script>
</body>
</html>
