<!--
	API stands for Application Programming Interface.
	The AngularJS Global API is a set of global JS functions for performing common tasks including:
	- Comparing objects
	- Iterating objects
	- Converting objects

	These global API functions are accessing using an Angular object.
	The following demonstrates some common API Functions.
-->

<!DOCTYPE html>
<html>
<head>
	<title>AngularJS Services</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		<p>Original value{{ x1 }}</p>
		<p>Using the lowercase() function: {{ x2 }}</p>
		<p>Using the uppercase() function: {{ x3 }}</p>
		<p>Using the isString() function: {{ x4 }}</p>
		<p>Using the isNumber() function: {{ x5 }}</p>
	</div>
	
	<script>
		var app = angular.module('myApp', []);
		app.controller('myCtrl', function($scope){
			$scope.x1 = "Alan";
			$scope.x2 = angular.lowercase($scope.x1);
			$scope.x3 = angular.uppercase($scope.x1);
			$scope.x4 = angular.isString($scope.x1);
			$scope.x5 = angular.isNumber($scope.x1);
		});
	</script>
</body>
</body>
</html>
