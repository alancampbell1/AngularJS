<!--
	AngularJS can validate input data. This is client-side form validation and AngularJS monitors the state of the form and input fields (input, textare, select) and lets you notify the user about the current state.
	You can use standard HTML5 attributes to validate input or make your own validation functions.

	This is a full example of a validation form in which the user must supply a correct username and email address or else a warning is displayed.
-->

<!DOCTYPE html>
<html>
<head>
	<title>AngularJS Services</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


<body>
	<h2>Validation Sample</h2>
	<form ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate>
		<p>Username: <br>
			<input type="text" name="user" ng-model="user" required>
			<span style="color: red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
			<span ng-show="myForm.user.$error.required">Username is required</span>
			</span>
		</p>

		<p>Email: <br>
			<input type="email" name="email" ng-model="email" required>
			<span style="color: red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
			<span ng-show="myForm.email.$error.required">Invalid Email Address</span>
			</span>
		</p>

		<p>
			<input type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid">
		</p>
	</form>

	<script>
		var app = angular.module('myApp', []);
		app.controller('validateCtrl', function($scope){
			$scope.user = "Alan Campbell";
			$scope.email = "anEmail@something.ie";
		});
	</script>
</body>
</body>
</html>
